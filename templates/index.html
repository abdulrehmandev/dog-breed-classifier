<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/index.css">
  <title>Dog Breed Identification</title>
</head>
<body>
  <header>
    <h1>Dog Breed Identification</h1>
  </header>

  <div class="dropdown">
    <form action="/predict" method="post" enctype="multipart/form-data">
      <label>
        <input type="file" name="file"/>
      </label>
<!--      <input type="text"/>
  form  class="drop-cont"
  label class="custom-file-upload"
  input class="file-upload"
-->
      <button type="submit">Predict</button>
    </form>
  </div>

  <div class="prediction">
    <h2>Prediction</h2>
    <div class="pred-cont">
      <div class="row">
        <p class="title">Dog Breed</p>
        <p id="value">{{pred.breed}}</p>
      </div>
      <div class="row">
        <p class="title">Percentage</p>
        <p id="value">{{pred.perc}}</p>
      </div>
    </div>
  </div>
</body>
</html>
